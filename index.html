<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png">
    <title>‚ù§ E Y L √ú L ‚ù§</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
            -webkit-user-select: none;
            user-select: none;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff4081;
            animation: float 8s linear infinite;
            opacity: 0;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .text {
            display: inline-flex;
            gap: 15px;
            perspective: 1000px;
            padding: 30px;
            border-radius: 15px;
            filter: drop-shadow(0 0 20px rgba(255, 64, 129, 0.5));
        }

        .letter-box {
            position: relative;
            width: 80px;
            height: 100px;
            overflow: hidden;
            perspective: 1000px;
        }

        .letter {
            font-size: 5rem;
            font-weight: 900;
            font-family: 'Montserrat', sans-serif;
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            animation: letterPop 1s ease-out backwards;
            color: #ff4081;
            text-shadow: 0 0 10px #ff4081, 0 0 20px #ff4081;
        }

        .letter::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background: #ff4081;
            bottom: 0;
            transform: scaleX(0);
            animation: lineExpand 1s ease-out 1.5s forwards;
        }

        @keyframes letterPop {
            0% {
                opacity: 0;
                transform: rotateX(90deg) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: rotateX(0) translateY(0);
            }
        }

        @keyframes lineExpand {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        .subtext {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #fff;
            margin-top: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 3s forwards;
            text-shadow: 0 0 10px #ff4081, 0 0 20px #ff4081;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .glitch {
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .music-control {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            color: #ff4081;
            cursor: pointer;
            z-index: 1000;
            animation: pulse 2s infinite;
            text-shadow: 0 0 10px #ff4081, 0 0 20px #ff4081;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="music-control" id="musicControl">üéµ</div>

    <audio id="music" autoplay loop>

    <script>
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ√áƒûƒ∞√ñ≈û√ú";
        const letters = document.querySelectorAll('.letter');

        function scrollAlphabet(letterElement, target) {
            let currentIndex = 0;
            let scrambleCount = 0;
            
            const interval = setInterval(() => {
                letterElement.textContent = alphabet[currentIndex];
                currentIndex = (currentIndex + 1) % alphabet.length;
                
                if(scrambleCount++ > 15 && letterElement.textContent === target) {
                    clearInterval(interval);
                    letterElement.parentElement.classList.add('glitch');
                    setTimeout(() => {
                        letterElement.parentElement.classList.remove('glitch');
                    }, 500);
                }
            }, 80);
        }

        document.addEventListener('DOMContentLoaded', () => {
            letters.forEach((letter, index) => {
                setTimeout(() => {
                    scrollAlphabet(letter, letter.dataset.target);
                }, index * 300);
            });
        });

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for(let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                heartsContainer.appendChild(heart);
            }
        }

        window.onload = () => {
            createHearts();
            document.getElementById('music').play().catch(() => {});
        };

        const musicControl = document.getElementById('musicControl');
        const music = document.getElementById('music');

        musicControl.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                musicControl.textContent = 'üéµ';
                musicControl.style.animation = 'pulse 2s infinite';
            } else {
                music.pause();
                musicControl.textContent = 'üîá';
                musicControl.style.animation = 'none';
            }
        });

        letters.forEach(letter => {
            letter.addEventListener('mouseover', () => {
                letter.style.animation = 'glitch 0.5s infinite';
            });
            letter.addEventListener('mouseout', () => {
                letter.style.animation = '';
            });
        });
