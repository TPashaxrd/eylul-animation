<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.researchgate.net/publication/228481002/figure/fig1/AS:302027784638465@1449020443676/256-image-with-the-E-letter-in-Arial-style-font.png" >
    <title>E Y L U L</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        /* 
        ! font-family: Space Grotesk, serif;
        ! font-family: Roboto Condensed, serif;
        ! font-family: Atkinson Hyperlegible Next serif;
        ! font-family: 'Montserrat', serif;
        ! font-family: 'Inter', sans-serif;
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .text {
            font-size: 5rem;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            gap: 10px;
        }
        .subtext {
            font-family: 'Space Grotesk', serif;
            font-size: 1rem;
            color: white;
            margin-top: 5px;
            opacity: 0;
            text-shadow: 0 0 3px #fff, 0 0 6px rgba(255, 255, 255, 0.7), 0 0 9px rgba(255, 255, 255, 0.5);
            animation: fadeIn 1s ease-in-out forwards, softGlow 2s infinite alternate;
            animation-delay: 1.8s; 
        }
        .text span {
            opacity: 0;
            text-shadow: 0 0 5px #fff, 0 0 15px #fff, 0 0 25px rgba(255, 255, 255, 0.9), 0 0 35px rgba(255, 255, 255, 0.7);
            animation: fadeIn 1s ease-in-out forwards, flicker 1.5s infinite alternate;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes flicker {
            0% { text-shadow: 0 0 5px #fff, 0 0 15px #fff, 0 0 25px rgba(255, 255, 255, 0.9), 0 0 35px rgba(255, 255, 255, 0.7); }
            50% { text-shadow: 0 0 6px #fff, 0 0 12px #fff, 0 0 22px rgba(255, 255, 255, 0.8), 0 0 32px rgba(255, 255, 255, 0.6); }
            100% { text-shadow: 0 0 4px #fff, 0 0 10px #fff, 0 0 20px rgba(255, 255, 255, 0.7), 0 0 30px rgba(255, 255, 255, 0.5); }
        }
        @keyframes softGlow {
            0% { text-shadow: 0 0 2px #fff, 0 0 4px rgba(255, 255, 255, 0.6), 0 0 6px rgba(255, 255, 255, 0.4); }
            100% { text-shadow: 0 0 4px #fff, 0 0 8px rgba(255, 255, 255, 0.8), 0 0 12px rgba(255, 255, 255, 0.6); }
        }
    </style>
</head>
<body>
    <div class="text">
        <span>E</span>
        <span>Y</span>
        <span>L</span>
        <span>Ü</span>
        <span>L</span>
    </div>
    <div class="subtext">e y l u l 15.03.2025</div>
    <!-- Background Song Start -->
        <audio autoplay loop>
            <source src="Mark.mp3" type="audio/mpeg">
            Tarayıcınız desteklemiyor.
        </audio>
    <!-- Background Song End -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const letters = document.querySelectorAll(".text span");
            letters.forEach((letter, index) => {
                letter.style.animationDelay = `${index * 0.3}s`; 
            });
        });

        // This code, when the page is loaded, the audio will start playing.
        window.onload = function() {
        var audio = document.querySelector("audio");
        audio.play();
        }

        console.log("This Design and Coding created by TPashaxrd");
        console.log("Any questions?")
        console.log("altintoprak06@gmail.com Mr.Toprak")
    </script>
</body>
</html>
